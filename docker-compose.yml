version: "3.0"

services:
  ubuntu_nginx_php:
    build: #buildしたときのimage名はimageに指定した名前になる
      context: ./
      dockerfile: Dockerfile
    hostname: ubuntu_nginx_php
    image: hazuki3417/ubuntu_nginx_php:latest
    container_name: ubuntu_nginx_php
    environment:
      TZ: Asia/Tokyo
    ports:
      - "80:80"
    volumes:
      - ./htdocs:/var/www
    networks: 
      - common_link
    tty: true

networks:
  common_link:
    external: true
